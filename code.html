        // Track button clicks with Google Analytics
        function trackEvent(eventName) {
            if (typeof gtag !== 'undefined') {
                gtag('event', eventName, {
                    event_category: 'button_click',
                    event_label: window.location.hostname
                });
            }
            console.log('Tracked:', eventName);
        }
        
        // Event Listeners

            document.getElementById('catalogue-btn').addEventListener('click', function(e) {
                trackEvent('catalogue_click');
            });
            
            // Social

            });
            
            document.getElementById('youtube-btn').addEventListener('click', function(e) {

        // Save Contact as VCF

            const vcard = `BEGIN:VCARD
VERSION:3.0
N:Gupta;Vinod;;
FN:Vinod Gupta
ORG:Keshav Chabi Workshop
TEL;TYPE=CELL:+919893216520
ADR;TYPE=WORK:;;TV tower ke pass tahsil office road\\nbairagpara Pandriya kabirdham;Chhattisgarh;;491559;India
END:VCARD`;
            
            const blob = new Blob([vcard], { type: 'text/vcard;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'Keshav-Chabi-Workshop.vcf';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

            if (navigator.share) {
                navigator.share({
                    title: 'Keshav Chabi Workshop',
                    text: 'Vehicle Key Making Shop - Pandriya Kabirdham',
                    url: window.location.href
                }).catch(console.error);
            } else {
                // Fallback: Copy to clipboard
                navigator.clipboard.writeText(window.location.href).then(() => {
                    alert('Link copied to clipboard!');
                });
            }
        }
        
        // Floating menu functionality (placeholder)
        document.getElementById('floating-menu').addEventListener('click', function() {
            alert('More options coming soon!');
        });
    </script>
